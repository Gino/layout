<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nieuwsportaal - Home</title>
    <link rel="stylesheet" href="../css/style.css">
    <meta name="viewport" content="width=device-width" />
    <script src="http://cdn.ckeditor.com/4.7.3/standard/ckeditor.js"></script>
    <script src="../js/main.js"></script>
</head>
<body>
    <div class="border-gradient"></div>
    <nav class="navbar">
        <div class="container">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="#">Over mijn hobby</a></li>
                <li><a href="#">Nieuws</a></li>
            </ul>
            <section id="topbar">
                Create an article
            </section>
        </div>
    </nav>
    <div class="container">
        <section class="card">
            <div class="heading">
                Create an article
            </div>
            <p>
                <label class="label" for="title">Titel</label>
                <input type="text" name="title" autocomplete="off">
            </p>
            <p>
                <label class="label" for="message">Inhoud</label>
                <textarea name="content"></textarea>
            </p>
            <div class="card-footer">
                <button type="button" class="publish button-primary"><a href="#">Publish</a></button>
                <button type="button" class="cancel button-secondary"><a href="../index.html">Cancel</a></button>
            </div>
        </section>
    </div>
</body>
</html>
